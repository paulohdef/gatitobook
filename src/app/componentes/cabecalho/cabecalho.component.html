<header class="sticky-top">
  <nav class="nav navbar navbar-light bg-light" >
    <a class="navbar-brand nav-item">
      <i class="fa fa-bars mr-2"
      (click)="menu.abreMenu()"
      (keyup.space)="menu.abreMenu()"
      >
      Gatito Book
      </i>
    </a>
    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animais','novo']"> Novo Animal</a>
        </li>
      </ul>
    </app-menu>
    <div
    class=""
    *ngIf="user$ | async as user"
    >
      <div class="container-fluid justify-content-end" *ngIf="user.name; else login">

        <i class=" nav-item fa fa-user-circle mr-1">

        </i>

        <a class="navbar-text mr-1"> {{ user.name }}</a>
        <a class=" nav-item" (click)="logout()">Logout</a>
      </div>

    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']" >Login</a>
    </span>

  </ng-template>

</header>
